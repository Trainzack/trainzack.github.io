<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Della+Respira&family=Lato&family=Merriweather&family=Courier+Prime&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/assets/css/styles.css">

		{%comment%} fontawesome icons {%endcomment%}
		<script src="https://kit.fontawesome.com/5957bfbb93.js" crossorigin="anonymous"></script>

		{% include head-favicon.html %}

	</head>
	<body>




		<div class="container">

			<header class="sticky flex"><!--"padding no-bottom-margin negative-margins flex flex-center flex-spread rounded-border-top"-->
				<span class="flex flex-center"><a href="/index.html" class="logo">Eli Zupke</a></span>
				{% include navigation.html %}
			</header>

			<div class="row">

			{{ content }}

			<footer>
				<div class="row">
					<div class="col-sm-12 col-md-2"></div>

					<div class="col-sm-12 col-md flex flex-spread flex-center">
						<span>Eli Zupke &copy;&nbsp;{{ 'now' | date: "%Y" }}</span>
						{% include social-links.html %}
					</div>

					<div class="col-sm-12 col-md-2"></div>
				</div>
			</footer>

		</div>

	</body>

</html>
