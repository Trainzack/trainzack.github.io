<nav>
	<span class="padding">
		{% for item in site.data.links %}
			{% include icon-link.html link = item.link name = item.name icon = item.icon %}
		{% endfor %}
	</span>
	<span class="padding">
		{% for item in site.data.navigation %}
			<a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.name }}</a>{% unless forloop.last %} |{% endunless %}
		{% endfor %}
	</span>
</nav>
